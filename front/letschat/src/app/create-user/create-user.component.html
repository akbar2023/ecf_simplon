<h1>Create Account</h1>

<p>
  Form Status: {{ signUpForm.status }}
</p>
<form [formGroup]="signUpForm" (ngSubmit)="createUser()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" required>
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
  </div>

  <div class="form-group">
    <label for="birthDate">Birth Date</label>
    <input type="text" class="form-control" id="birthDate" formControlName="birthDate" placeholder="29-05-2020" required>
  </div>

<!--  <div class="form-group">-->
<!--    <label for="lastKnowPresence">Birth Date</label>-->
<!--    <input value="10-02-1666" type="text" class="form-control" id="lastKnowPresence" formControlName="lastKnowPresence" placeholder="29-05-2020" required>-->
<!--  </div>-->

  <div class="form-group">
    <button type="submit">Login</button>
  </div>

</form>
